<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foam</title>
</head>
<body>
    <div class="container">
        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="Enter your first name" required><br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Enter your last name" required><br><br>

            <label for="contact">Contact:</label>
            <input type="tel" id="contact" placeholder="Enter contact number" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your E-mail" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">Male
            <input type="radio" id="female" name="gender" value="Female">Female
            <input type="radio" id="other" name="gender" value="Other">Other<br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" ><br><br>

            <label for="grade">Grade applying for:</label>
            <input type="text" id="grade" placeholder="Enter the grade you are applying for" required><br><br>

             <label for="program">Choose a program:</label>
            <select id="program" required>
                <option value="" disabled selected>--Choose option--</option>
                <option value="arts">Arts</option>
                <option value="commerce">Commerce</option>
                <option value="science">Science</option>
                 <option value="sports">Sports</option>
            </select><br><br>
            <input type="submit" value="Submit">

        </form>
    </div>
</body>
</html>
